<div class="container">
    <div class="col-md-6">
        <h1>Properties For Rent</h1>
    </div>
    <div class="col-md-6">
        <h3>Add New Rental Property</h3>
        <input type: "number" ng-model="vm.newProperty.rent" placeholder="Monthly Rent">
        <input type: "number" ng-model="vm.newProperty.sqft" placeholder="Square Feet">
        <input type="text" ng-model="vm.newProperty.city" placeholder="City">
        <button ng-click="vm.addProperty(vm.newProperty)">Submit</button>
    </div>
    </br>
    <hr>
    </br>
    </br>
    </br>
    </br>

    <div class="col-md-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Property Id</th>
                    <th>Square Feet</th>
                    <th>Monthly Rent</th>
                    <th>City</th>
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="rental in vm.rentals.list">
                    <td> {{rental._id}} </td>
                    <td> {{rental.sqft}} </td>
                    <td> {{rental.rent | currency: "$" : 0}} </td>
                    <td> {{rental.city}} </td>
                    <td> 
                        <button ng-click="vm.deleteThis(rental)">
                                <span class="glyphicon glyphicon-trash"></span>
                        </button>  
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
